name: Build Android APK

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Decode Google Services JSON
        env:
          GOOGLE_SERVICES_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          if [ -n "$GOOGLE_SERVICES_BASE64" ]; then
            echo "Decoding GOOGLE_SERVICES_BASE64..."
            echo "$GOOGLE_SERVICES_BASE64" | base64 --decode > app/google-services.json
          else
            echo "GOOGLE_SERVICES_BASE64 is empty. Generating dummy google-services.json..."
            echo '{ "project_info": { "project_number": "123456789012", "project_id": "dummy-project", "storage_bucket": "dummy.appspot.com" }, "client": [ { "client_info": { "mobilesdk_app_id": "1:123456789012:android:0000000000000000", "android_client_info": { "package_name": "com.aiinbox.mobile" } }, "api_key": [ { "current_key": "dummy-api-key" } ], "services": { "analytics_service": { "status": 1 }, "appinvite_service": { "status": 1, "other_platform_oauth_client": [] }, "ads_service": { "status": 2 } } } ], "configuration_version": "1" }' > app/google-services.json
          fi

          if [ ! -s app/google-services.json ]; then
            echo "Error: app/google-services.json is empty!"
            exit 1
          fi

          if ! jq empty app/google-services.json; then
            echo "Error: app/google-services.json is not valid JSON!"
            head -c 50 app/google-services.json
            exit 1
          fi
          echo "app/google-services.json is valid JSON."

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install dependencies
        run: npm ci

      - name: Generate git-info.json
        env:
          HEAD_REF: ${{ github.head_ref }}
          REF_NAME: ${{ github.ref_name }}
        run: |
          if [ -n "$HEAD_REF" ]; then
            BRANCH="$HEAD_REF"
          else
            BRANCH="$REF_NAME"
          fi
          echo "{\"branch\": \"$BRANCH\", \"commit\": \"${GITHUB_SHA}\"}" > git-info.json

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: Prebuild
        run: npx expo prebuild --platform android

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant Execute Permission to Gradlew
        run: chmod +x android/gradlew

      - name: Build APK with Gradle
        working-directory: ./android
        run: ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk

  notify:
    if: cancelled() == false
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: up9cloud/action-notify@master
        env:
          GITHUB_JOB_STATUS: ${{ needs.build.result }}
          TELEGRAM_BOT_TOKEN: ${{secrets.TELEGRAM_BOT_TOKEN}}
          TELEGRAM_CHAT_ID: ${{secrets.TELEGRAM_CHAT_ID}}
          CUSTOM_VAR1: ${{github.repository_owner}}